{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <h2>{{user.username}}</h2>
    {% if not blogs %}
    <p>No blogs yet</p>
    {% endif %}
    {% for blog in blogs %}
    <h2>
        <a href="/blog?id={{ blog.id }}">{{blog.title}}</a>
    </h2>
    <p>{{blog.body}}</p>
    <p>written by <a href="/blog?user={{ blog.owner.username }}">{{blog.owner.username}}</a></p>
    <hr />
    {% endfor %}

{% endblock content %}
