{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>

    {% if not blogs %}
    <p>No blogs yet</p>
    {% endif %}
    {% if blog %}
        <h2>{{blog.title}}</h2>
        <p>{{blog.body}}</p>
    {% else %}
        {% for blog in blogs %}
        <h2>
            <a href="/blog?id={{ blog.id }}">{{blog.title}}</a>
        </h2>
        <p>{{blog.body}}</p>
        <hr />
        {% endfor %}
    {% endif %}

{% endblock content %}
